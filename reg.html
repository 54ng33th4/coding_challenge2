    <form action="index.html" class="form1">
          <div class="title"><h1>Registration Form</h1>
            <p id="desc">Kindly fill in this form to create an account.</p>
            <hr>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" id="uname" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" id="email" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" id="phno" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" onkeyup="validate();" placeholder="Enter your password" id="pwd" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" id="pwd2" required>
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Register">
                </div>
              </form>
            </div>
          </div>
    </form>
